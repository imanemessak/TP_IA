name: Python CI 🚀

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: 🛠️ Setup
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies from pyproject.toml
        run: |
          python -m pip install --upgrade pip
          pip install .

  ruff:
    name: 🧐 Ruff Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: 🔍 Run Ruff Lint
        run: ruff check .
        continue-on-error: true

      - name: 📝 Run Ruff Format Check
        run: ruff format --check .
        continue-on-error: true

  safety:
    name: 🔒 Safety Check
    runs-on: ubuntu-latest
    needs: ruff
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: 🔒 Run Safety (Dependency vulnerability check)
        run: safety check
        continue-on-error: true

  bandit:
    name: 🕵️ Bandit Security Analysis
    runs-on: ubuntu-latest
    needs: safety
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: 🕵️ Run Bandit
        run: bandit -r . -x tests
        continue-on-error: true

  pytest:
    name: 🧪 Pytest with Coverage
    runs-on: ubuntu-latest
    needs: bandit
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: 🧪 Run Pytest with Coverage
        run: pytest --cov=./ --cov-report=term-missing
        continue-on-error: true
