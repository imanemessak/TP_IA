name: Python CI ğŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: ğŸ› ï¸ Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies from pyproject.toml
        run: |
          python -m pip install --upgrade pip
          pip install .

  ruff:
    name: ğŸ§ Ruff Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Run Ruff Lint
        run: ruff check .
        continue-on-error: true

      - name: ğŸ“ Run Ruff Format Check
        run: ruff format --check .
        continue-on-error: true

  safety:
    name: ğŸ”’ Safety Check
    runs-on: ubuntu-latest
    needs: ruff
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”’ Run Safety (Dependency vulnerability check)
        run: safety check
        continue-on-error: true

  bandit:
    name: ğŸ•µï¸ Bandit Security Analysis
    runs-on: ubuntu-latest
    needs: safety
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ•µï¸ Run Bandit
        run: bandit -r . -x tests
        continue-on-error: true

  pytest:
    name: ğŸ§ª Pytest with Coverage
    runs-on: ubuntu-latest
    needs: bandit
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Run Pytest with Coverage
        run: pytest --cov=./ --cov-report=term-missing
        continue-on-error: true
